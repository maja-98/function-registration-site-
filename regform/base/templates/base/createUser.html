<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Registration Form</title>
        
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={% static 'css/main.css' %}>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1">
    </head>
    <body>
        {% include 'base/navbar.html' %}
        <form class='bg-light rounded p-2 mt-5 position-relative container width-30 '  method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class='d-flex ' >
                <div class='border p-2'>
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{field.label}}" class="form-label m-1">{{field.label}}</label>
                        <span class='p-1'>{{field}}</span>
                        
                    </div>
                    {% endfor %}

                    
                </div>
                <div class='d-flex flex-column justify-content-center align-items-center'>
                    <button type="submit" class="btn btn-outline-success position-relative m-1 ">Submit</button>
                    <a href={%url 'home' 1%} class="btn btn-outline-danger position-relative m-1">Cancel</a>
                </div>

        </form>
        <script type="text/javascript">
            document.getElementById('nav-title').innerHTML='Edit Form'
            document.getElementById('nav-search').innerHTML=''

        </script>
    </body>
</html>
